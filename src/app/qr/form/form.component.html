<mat-toolbar>
    <h3>{{ title }}</h3>
    <button mat-icon-button mat-dialog-close>
        <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar>
  <mat-dialog-content>
    <form class="container" [formGroup]="group">
        <mat-form-field appearance="outline">
            <mat-label>ID Cliente</mat-label>
            <input type="number" matInput formControlName="id_client">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>ID Empleado</mat-label>
            <input type="number" matInput formControlName="id_employee">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Fecha de creaci√≥n</mat-label>
            <input type="date" matInput formControlName="dateCreated">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Comentario</mat-label>
            <input type="text" matInput formControlName="comentary">
        </mat-form-field>
        <div fxLayout fxLayoutAlign="end" fxLayoutGap="10px">
            <button
                mat-raised-button
                color="primary"
                type="button"
                [disabled]="group.invalid"
                (click)="save()">
                Grabar
            </button>
            <button
                mat-button
                color="primary"
                mat-dialog-close>
                Cancelar
            </button>
        </div>
    </form>
  </mat-dialog-content>
